<html>
    <head>
        <title>Study Info</title>
        <link rel="stylesheet" type="text/css" href="signup.css"/>
    </head>
    <body>
        <div id="screen">
              <div class="head-bar">
                    <h1>Personal Info</h1>
                    <a href="info.html">
                      <button class="back-button"> < </button>
                    </a>

              </div>
              <!--wrapping all album components under the "wrapper" for general stylistic purposes -->
              <div class="account-info-wrapper">
                <!--creating wrapper for study info-->
                      <!--Listing out details about the study -->
                      <p class="account-info">
                        <b>Gender:</b>
                          <input type="radio" name="gender" value="male">
                          Male
                          <input type="radio" name="gender" value="female"> Female <br>
                        <b>Age:</b> <input class="account-input" type="text" name="firstname">

                        <b>Height:</b> <input class="account-input" type="text" name="firstname">

                        <b>Weight:</b> <input class="account-input" type="text" name="firstname">
                        <b>Ethnicity:</b> <input class="account-input" type="text" name="lastname">

                        <b>Nationality:</b>
                        <input class="account-input" type="text" name="Address">
                        <b>Religion</b>
                        <input class="account-input" type="text" name="State">
                        <br><b>First language</b>
                        <input class="account-input" type="text" name="Zip" >
                        <br><b>Sexual Identity:</b>
                        <input class="account-input" type="text" name="Email" >
                        <br><b>Relationship status:</b>
                        <input class="account-input" type="text" name="Email" size="10">

                      </p>

              </div>

              <div class="study-select-time">
                  <a href="study_list.html"><button class="account-button">Confirm</button></a>
              </div>


        </div>
   </body>
</html>
